<!DOCTYPE html>
<html>

<head>
    <title>WorkerCRUD</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="http://pre11.deviantart.net/3944/th/pre/i/2012/122/6/9/cookie_monster_by_neorame-d4yb0b5.png" />
    <!--Jquery-->
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.21.1/dist/sweetalert2.all.js"></script>
    <!--Bootstrap 3.3.7-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="main_container">
        <div class="main_div">
            <div id="container">

                <ul id="tabs">
                    <li class="active" id="tab_1">Add New</li>
                    <li class="inactive" id="tab_2">Show All</li>
                    <li class="inactive" id="tab_3">Show One</li>
                    <li class="inactive" id="tab_4">Update</li>
                    <li class="inactive" id="tab_5">Delete</li>
                </ul>
                <!-- Add new employee div -->
                <div class="content show" id="tab_1_content">
                    <h2>Add new Employee Form</h2>
                    <form id="addForm" method="POST" action="controller.php">
                        <div class="form-group">
                            <label>FullName</label>
                            <input name="name" type="text" placeholder="Name here" class="input-control" />
                            <label>EmployeeID</label>
                            <input name="id" type="number" placeholder="Id here" class="input-control" />
                            <label>Recruitment Date</label>
                            <input name="recruitment_date" type="date" class="input-control" />
                        </div>
                        <div class="form-group">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
                <!-- Display table all div -->
                <div class="content" id="tab_2_content">
                    <h3>Employee List:</h3>
                    <table class="table-fixed table-responsive bootstrap table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Id #</th>
                                <th>Name</th>
                                <th>Recruitment Date</th>
                            </tr>
                            <tbody id="allTable">

                            </tbody>
                        </thead>
                    </table>
                </div>
                <!-- Display table one div -->
                <div class="content" id="tab_3_content">
                    <h3>Select Employee</h3>
                    <br>
                    <form id="getOne" method="GET" action="controller.php">
                        <div class="form-group">
                            <label>EmployeeID</label>
                            <input name="id" type="number" placeholder="Id here" class="input-control" />
                        </div>
                        <div class="form-group">
                            <button>Show info</button>
                        </div>
                    </form>
                </div>
                <!-- Update Employee info div -->
                <div class="content" id="tab_4_content">
                    <h2>Update Employee Form</h2>
                    <br>
                    <form id="update" method="PUT" action="controller.php">
                        <div class="form-group">
                            <label>FullName</label>
                            <input name="name" type="text" placeholder="Name here" class="input-control" />
                            <label>EmployeeID</label>
                            <input name="id" type="number" placeholder="Existing Id here" class="input-control" />
                        </div>
                        <div class="form-group">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
                <!-- Delete Employee Select-->
                <div class="content" id="tab_5_content">
                    <h3>Delete Employee</h3>
                    <br>
                    <form id="delete" method="DELETE" action="controller.php">
                        <div class="form-group">
                            <label>EmployeeID</label>
                            <input name="id" type="number" placeholder="Id here" class="input-control" />
                        </div>
                        <div class="form-group">
                            <button>Show info</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        //set css/js links with random string for caching issues prevention
        var csshref = 'css.css';
        var jshref = 'js.js';
        var date = new Date().getTime();
        $('<link>', {
            rel: "stylesheet",
            type: "text/css",
            href: csshref + "?" + date,
            func: function() {
                console.log($(this))
            }
        }).appendTo($('head'));
        $('<script>', {
            src: jshref + '?' + date,
            func: function() {
                console.log($(this))
            }
        }).appendTo($('body'));
    </script>

    <body>

</html>
